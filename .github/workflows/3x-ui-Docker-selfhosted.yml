name: 3x-ui-Docker-SelfHosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
      build_skip:
        description: 'Skip build (for testing)'
        type: boolean
        default: false
      build_force:
        description: 'Force build (for testing)'
        type: boolean
        default: false
      release_skip:
        description: 'Skip realese (for testing)'
        type: boolean
        default: false
  push:
    paths:
      - '.github/workflows/3x-ui-Docker-selfhosted.yml'
      - 'bin/3x-ui/**'
    branches: [ main, test ]
  schedule:
    - cron: '0 2 * * *'

env:
  REPO_EXT_URL: https://github.com/MHSanaei/3x-ui.git
  REPO_EXT_NAME: MHSanaei/3x-ui
  DOCKER_REPO: torotin/3x-ui
  WORKDIR: ./WORKDIR
  TAR_FOLDER: ./tar-files
  ARTIFACT_DIR: ./artifacts
  CUSTOM_DOCKERFILE: ./bin/3x-ui/dockerfile
  CUSTOM_DOCKERINIT: ./bin/3x-ui/DockerInit.sh
  CUSTOM_ENTRYPOINT: ./bin/3x-ui/DockerEntrypoint.sh

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      repo_tag: ${{ steps.check.outputs.repo_tag }}
      skip:     ${{ steps.check.outputs.skip }}
    steps:
      - name: ğŸ§¹ Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: ğŸŒ Install deps
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl tree

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ“¦ Fetch latest upstream tag
        id: check
        run: |
          # 1) ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ‚ĞµĞ³
          latest_tag=$(curl -s https://api.github.com/repos/${{ env.REPO_EXT_NAME }}/releases/latest \
                       | jq -r '.tag_name')
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "âŒ Cannot fetch latest tag" >&2
            exit 1
          fi
          combined="caddy-l4_${latest_tag}"

          # 2) ĞŸÑ€Ğ¾ĞºĞ¸Ğ´Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ² outputs
          echo "repo_tag=$latest_tag"    >> $GITHUB_OUTPUT
          echo "combined_tag=$combined"  >> $GITHUB_OUTPUT

          # 3) ĞŸĞ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ skip=true, ĞµÑĞ»Ğ¸ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¾Ñ‚ tÑĞ³
          skip=false

          # 4) Ğ•ÑĞ»Ğ¸ ÑÑ‚Ğ¾ push Ğ² Ğ²ĞµÑ‚ĞºÑƒ test â€” Ğ²ÑĞµĞ³Ğ´Ğ° Ğ¿ĞµÑ€ĞµÑĞ¾Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ
          #    Ğ£Ñ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµĞ¼ UI-Ñ„Ğ»Ğ°Ğ³Ğ¸: build-skip Ğ¸ build_force
          #    skip=true, ĞµÑĞ»Ğ¸ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¾Ñ‚ tÑĞ³
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/test" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_force }}" == "true" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_skip }}" == "true" ]]; then
            skip=true
          elif git rev-parse "refs/tags/$combined" >/dev/null 2>&1; then
            skip=true
          fi

          # 6) Ğ’Ñ‹Ğ²Ğ¾Ğ´Ğ¸Ğ¼ Ğ¸Ñ‚Ğ¾Ğ³
          echo "skip=$skip"
          echo "skip=$skip" >> $GITHUB_OUTPUT
        shell: bash

  build:
    needs: prepare
    if: ${{ github.event.inputs.build_skip != 'true' }}
    runs-on: self-hosted
    outputs:
      repo_tag:  ${{ needs.prepare.outputs.repo_tag }}
      platforms: ${{ steps.platforms.outputs.platforms }}
      skip:      ${{ needs.prepare.outputs.skip }}
    steps:
      - name: ğŸ¬¸ Compose selected platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            platforms="linux/amd64,linux/386"
          else
            platforms=""
            [ "${{ github.event.inputs.build_amd64 }}" = "true" ] && platforms="${platforms},linux/amd64"
            [ "${{ github.event.inputs.build_arm64 }}" = "true" ] && platforms="${platforms},linux/arm64/v8"
            [ "${{ github.event.inputs.build_386 }}" = "true" ] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: ğŸ”§ Clone external repo
        run: |
          git clone ${{ env.REPO_EXT_URL }} ${{ env.WORKDIR }}
          cd ${{ env.WORKDIR }}
          git checkout ${{ needs.prepare.outputs.repo_tag }}

      - name: âš™ï¸ Prepare artifact folders
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }} ${{ env.TAR_FOLDER }}
          echo "${{ steps.platforms.outputs.platforms }}" > "${{ env.ARTIFACT_DIR }}/platforms.txt"
          echo "${{ needs.prepare.outputs.repo_tag }}"      > "${{ env.ARTIFACT_DIR }}/repo_tag.txt"

      - name: ğŸ› ï¸ Replace Dockerfile & scripts
        run: |
          [ -f "$CUSTOM_DOCKERFILE" ]      && cp "$CUSTOM_DOCKERFILE"      "$WORKDIR/Dockerfile"
          [ -f "$CUSTOM_ENTRYPOINT" ] && cp "$CUSTOM_ENTRYPOINT" "$WORKDIR/DockerEntrypoint.sh"
          [ -f "$CUSTOM_DOCKERINIT" ]       && cp "$CUSTOM_DOCKERINIT"       "$WORKDIR/DockerInit.sh"
          test -f "$WORKDIR/Dockerfile" || { echo "âŒ Dockerfile missing"; exit 1; }

      - name: ğŸ§± Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” DockerHub Login (retry)
        run: |
          for i in {1..5}; do
            echo "ğŸ” Attempt $i"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin \
              && break
            sleep 5
          done
          
      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: ğŸ—ï¸ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   ${{ env.WORKDIR }}
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

  release:
    needs: build
    if: ${{ github.event.inputs.release_skip != 'true' }}
    runs-on: self-hosted
    steps:
      - name: ğŸ“¦ Archive latest image
        run: |
          set -e
          IMAGE="${{ env.DOCKER_REPO }}:latest"
          OUT="${{ env.TAR_FOLDER }}/latest"
          mkdir -p "$OUT"
          docker pull "$IMAGE"
          docker save -o "$OUT/image.tar" "$IMAGE"
          echo "latest" > "$OUT/repo_tag.txt"
          tar -czf "${{ env.TAR_FOLDER }}/3x-ui-latest.tar.gz" -C "$OUT" .
          rm -rf "$OUT"
          echo "${{ env.TAR_FOLDER }}/3x-ui-latest.tar.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"

      - name: ğŸ“‹ Generate Markdown list of platforms
        id: platforms-md
        run: |
          set -e
          list=""
          IFS=',' read -ra ARGS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${ARGS[@]}"; do
            safe=$(echo "$p" | sed 's#/#-#g')
            list+="- $p â†’ [\`${safe}\`](https://hub.docker.com/r/${{ env.DOCKER_REPO }}/tags?name=$safe)\n"
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 3x-ui_${{ needs.build.outputs.repo_tag }}
          name: "3X-UI Release ${{ needs.build.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### ğŸ“¦ Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.DOCKER_REPO }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.DOCKER_REPO }})**
            - ğŸ¯ Pull: `docker pull ${{ env.DOCKER_REPO }}:latest`

            ### ğŸ· Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### ğŸ‘‡ Manual downloads (attachments below)
          files: |
            ${{ env.TAR_FOLDER }}/*.tar.gz

      - name: ğŸ§  Generate GitHub Topics
        id: gen-topics
        run: |
          set -e
          # Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ½Ğ°Ğ±Ğ¾Ñ€ Ñ‚ĞµĞ¼
          topics=(3x-ui docker self-hosted)
          IFS=',' read -ra ARGS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${ARGS[@]}"; do
            topics+=("$(echo "$p" | sed 's#/#-#g')")
          done
          json=$(jq -n --argjson arr "$(printf '%s\n' "${topics[@]}" | jq -R . | jq -s .)" '{names: $arr}')
          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$json" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ—‘ï¸ Delete old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure","skipped","cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]