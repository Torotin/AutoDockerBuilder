name: 3x-ui-Docker-SelfHosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
  push:
    paths:
      - '.github/workflows/3x-ui-Docker-selfhosted.yml'
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

env:
  repo_ext_git_url: https://github.com/MHSanaei/3x-ui.git
  repo_ext_git_release_name: MHSanaei/3x-ui
  docker-repo: torotin/3x-ui
  workdir: ./workdir
  tar-folder: ./tar-files
  artifact-dir: ./artifacts
  custom_dockerfile_path: ./bin/3x-ui/dockerfile
  custom_DockerEntrypoint_path: ./bin/3x-ui/DockerEntrypoint.sh
  custom_DockerInit_path: ./bin/3x-ui/DockerInit.sh

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      repo_tag: ${{ steps.check.outputs.repo_tag }}
      skip:     ${{ steps.check.outputs.skip }}
    steps:
      - name: 🧹 Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: 🌐 Install deps
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl tree

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 📦 Fetch latest upstream tag
        id: check
        run: |
          latest_tag=$(curl -s https://api.github.com/repos/${{ env.repo_ext_git_release_name }}/releases/latest \
                       | jq -r '.tag_name')
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "❌ Cannot fetch latest tag" >&2
            exit 1
          fi
          combined="3x-ui_$latest_tag"
          echo "repo_tag=$latest_tag"    >> $GITHUB_OUTPUT
          echo "combined_tag=$combined"   >> $GITHUB_OUTPUT
          if git rev-parse "refs/tags/$combined" >/dev/null 2>&1; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build_and_release:
    needs: prepare
    if: needs.prepare.outputs.skip == 'false'
    runs-on: self-hosted
    outputs:
      repo_tag:   ${{ needs.prepare.outputs.repo_tag }}
      platforms:  ${{ steps.platforms.outputs.platforms }}
    steps:
      - name: 🬸 Compose selected platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            platforms="linux/amd64,linux/386"
          else
            platforms=""
            [ "${{ github.event.inputs.build_amd64 }}" = "true" ] && platforms="${platforms},linux/amd64"
            [ "${{ github.event.inputs.build_arm64 }}" = "true" ] && platforms="${platforms},linux/arm64/v8"
            [ "${{ github.event.inputs.build_386 }}" = "true" ] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: 🔧 Clone external repo
        run: |
          git clone ${{ env.repo_ext_git_url }} ${{ env.workdir }}
          cd ${{ env.workdir }}
          git checkout ${{ needs.prepare.outputs.repo_tag }}

      - name: ⚙️ Prepare artifact folders
        run: |
          mkdir -p ${{ env.artifact-dir }} ${{ env.tar-folder }}
          echo "${{ steps.platforms.outputs.platforms }}" > "${{ env.artifact-dir }}/platforms.txt"
          echo "${{ needs.prepare.outputs.repo_tag }}"      > "${{ env.artifact-dir }}/repo_tag.txt"

      - name: 🛠️ Replace Dockerfile & scripts
        run: |
          [ -f "$custom_dockerfile_path" ]      && cp "$custom_dockerfile_path"      "$workdir/Dockerfile"
          [ -f "$custom_DockerEntrypoint_path" ] && cp "$custom_DockerEntrypoint_path" "$workdir/DockerEntrypoint.sh"
          [ -f "$custom_DockerInit_path" ]       && cp "$custom_DockerInit_path"       "$workdir/DockerInit.sh"
          test -f "$workdir/Dockerfile" || { echo "❌ Dockerfile missing"; exit 1; }

      - name: 🧱 Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 DockerHub Login (retry)
        run: |
          for i in {1..5}; do
            echo "🔐 Attempt $i"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin \
              && break
            sleep 5
          done

      - name: 🏗️ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   ${{ env.workdir }}
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.docker-repo }}:latest
            ${{ env.docker-repo }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.docker-repo }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.docker-repo }}:buildcache,mode=max

      - name: 📦 Archive latest
        run: |
          set -e
          IMAGE="${{ env.docker-repo }}:latest"
          out_dir="${{ env.tar-folder }}/latest"
          archive="${{ env.tar-folder }}/3x-ui-latest.tar.gz"

          docker pull "$IMAGE"
          mkdir -p "$out_dir"
          docker save -o "$out_dir/image.tar" "$IMAGE"
          echo "latest" > "$out_dir/repo_tag.txt"
          tar -czf "$archive" -C "$out_dir" .
          rm -rf "$out_dir"
          echo "$archive" >> "${{ env.artifact-dir }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        id: platforms-md
        run: |
          set -e
          list=""
          IFS=',' read -ra PLATFORMS <<< "${{ steps.platforms.outputs.platforms }}"
          for platform in "${PLATFORMS[@]}"; do
            safe_platform=$(echo "$platform" | sed 's#/#-#g')
            tag="3x-ui_$safe_platform"
            link="[\`${tag}\`](https://hub.docker.com/r/${{ env.docker-repo }}/tags?name=$safe_platform)"
            list+="- $platform → $link"$'\n'
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 3x-ui_${{ needs.prepare.outputs.repo_tag }}
          name: "3X-UI Release ${{ needs.prepare.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes:
            - ![](https://img.shields.io/docker/pulls/${{ env.docker-repo }}.svg?style=flat-square)
            - **[DockerHub 🐬](https://hub.docker.com/r/${{ env.docker-repo }})**
            - 🎯 **Pull Command:** `docker pull ${{ env.docker-repo }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 👇 **Manual Download:** Attachments below.
          files: |
            ./tar-files/*.tar.gz

      - name: 🧠 Generate GitHub Topics
        id: gen-topics
        run: |
          set -e
          topics=("3x-ui" "docker" "self-hosted")
          IFS=',' read -ra PLATFORMS <<< "${{ steps.platforms.outputs.platforms }}"
          for p in "${PLATFORMS[@]}"; do
            topics+=("$(echo "$p" | sed 's#/#-#g')")
          done
          json=$(jq -n --argjson arr "$(printf '%s\n' "${topics[@]}" | jq -R . | jq -s .)" '{names: $arr}')
          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$json" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🗑️ Delete Workflow Runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure", "skipped", "cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
