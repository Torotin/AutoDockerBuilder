name: Caddy-L4 Docker Self-Hosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
      build_skip:
        description: 'Skip build (for testing)'
        type: boolean
        default: false
      build_force:
        description: 'Force build (for testing)'
        type: boolean
        default: false
      release_skip:
        description: 'Skip realese (for testing)'
        type: boolean
        default: false
  push:
    paths:
      - '.github/workflows/Caddy-L4-Docker-selfhosted.yml'
      - 'bin/caddy/**'
    branches: [ main, test ]

env:
  repo_ext_git_url: https://github.com/caddyserver/caddy.git
  repo_ext_git_release_name: caddyserver/caddy
  DOCKER_REPO: torotin/caddy-l4
  TAR_FOLDER: ./tar-files
  ARTIFACT_DIR: ./artifacts
  CUSTOM_DOCKERFILE: ./bin/caddy/dockerfile
  CUSTOM_ENTRYPOINT: ./bin/caddy/DockerEntrypoint.sh


jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      repo_tag:     ${{ steps.check.outputs.repo_tag }}
      combined_tag: ${{ steps.check.outputs.combined_tag }}
      skip:         ${{ steps.check.outputs.skip }}
    steps:
      - name: 🧹 Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: 🌐 Install deps
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl tree

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 📦 Fetch latest upstream tag
        id: check
        run: |
          # 1) Получаем тег
          latest_tag=$(curl -s https://api.github.com/repos/${{ env.repo_ext_git_release_name }}/releases/latest \
                       | jq -r '.tag_name')
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "❌ Cannot fetch latest tag" >&2
            exit 1
          fi
          combined="caddy-l4_${latest_tag}"

          # 2) Прокидываем в outputs
          echo "repo_tag=$latest_tag"    >> $GITHUB_OUTPUT
          echo "combined_tag=$combined"  >> $GITHUB_OUTPUT

          # 3) По умолчанию skip=true, если уже есть этот tэг
          skip=false

          # 4) Если это push в ветку test — всегда пересобирать
          #    Учитываем UI-флаги: build-skip и build_force
          #    skip=true, если уже есть этот tэг
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/test" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_force }}" == "true" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_skip }}" == "true" ]]; then
            skip=true
          elif git rev-parse "refs/tags/$combined" >/dev/null 2>&1; then
            skip=true
          fi

          # 6) Выводим итог
          echo "skip=$skip"
          echo "skip=$skip" >> $GITHUB_OUTPUT
        shell: bash

  build:
    needs: prepare
    # запускаем, если upstream не пропущен (skip=false) И при этом
    # не включён skip_build; force_build при этом всегда переписывает skip в true
    if: ${{ needs.prepare.outputs.skip != 'true' && github.event.inputs.build_skip != 'true' }}
    runs-on: self-hosted
    outputs:
      repo_tag:  ${{ needs.prepare.outputs.repo_tag }}
      platforms: ${{ steps.platforms.outputs.platforms }}
      skip:      ${{ needs.prepare.outputs.skip }}
    steps:
      - name: 🬸 Compose selected platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            platforms="linux/amd64"
          else
            platforms=""
            [ "${{ github.event.inputs.build_amd64 }}" = "true" ] && platforms="${platforms},linux/amd64"
            [ "${{ github.event.inputs.build_arm64 }}" = "true" ] && platforms="${platforms},linux/arm64/v8"
            [ "${{ github.event.inputs.build_386 }}" = "true" ] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: ⚙️ Prepare artifact folders
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }} ${{ env.TAR_FOLDER }}
          echo "${{ steps.platforms.outputs.platforms }}" > "${{ env.ARTIFACT_DIR }}/platforms.txt"
          echo "${{ needs.prepare.outputs.repo_tag }}"      > "${{ env.ARTIFACT_DIR }}/repo_tag.txt"

      - name: 🛠️ Replace Dockerfile & scripts
        run: |
          set -e
          # Use custom Dockerfile if present
          if [ -f "${{ env.CUSTOM_DOCKERFILE }}" ]; then
            cp "${{ env.CUSTOM_DOCKERFILE }}" Dockerfile
          fi
          # Use custom Entrypoint if present
          if [ -f "${{ env.CUSTOM_ENTRYPOINT }}" ]; then
            cp "${{ env.CUSTOM_ENTRYPOINT }}" DockerEntrypoint.sh
          fi

      - name: 📄 Verify Dockerfile exists
        run: |
          set -e
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Dockerfile not found!" >&2
            exit 1
          fi

      - name: 🧱 Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 DockerHub Login (retry)
        run: |
          for i in {1..5}; do
            echo "🔐 Attempt $i"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin \
              && break
            sleep 5
          done

      - name: ⚙️ Setup QEMU
        if: needs.prepare.outputs.skip == 'false'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 🏗️ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

  release:
    needs: build
    if: ${{ needs.build.outputs.skip == 'false' && github.event.inputs.release_skip == 'false' }}
    runs-on: self-hosted
    steps:
      - name: ⚙️ Ensure artifact dirs
        run: mkdir -p "${{ env.TAR_FOLDER }}" "${{ env.ARTIFACT_DIR }}"

      - name: 📦 Archive per-platform images
        run: |
          IFS=',' read -ra PLS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${PLS[@]}"; do
            safe=${p//\//-}
            img="${{ env.DOCKER_REPO }}:${{ needs.build.outputs.repo_tag }}"
            docker pull "$img"
            docker save -o "${{ env.TAR_FOLDER }}/caddy-l4-${{ needs.build.outputs.repo_tag }}-${safe}.tar" "$img"
            gzip "${{ env.TAR_FOLDER }}/caddy-l4-${{ needs.build.outputs.repo_tag }}-${safe}.tar"
            echo "${{ env.TAR_FOLDER }}/caddy-l4-${{ needs.build.outputs.repo_tag }}-${safe}.tar.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"
          done

      - name: 📦 Archive latest image
        run: |
          img="${{ env.DOCKER_REPO }}:latest"
          docker pull "$img"
          docker save -o "${{ env.TAR_FOLDER }}/caddy-l4-latest.tar" "$img"
          gzip "${{ env.TAR_FOLDER }}/caddy-l4-latest.tar"
          echo "${{ env.TAR_FOLDER }}/caddy-l4-latest.tar.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        id: platforms-md
        run: |
          list=""
          IFS=',' read -ra PLS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${PLS[@]}"; do
            safe=${p//\//-}
            list+="- \`caddy-l4_${safe}\` → [hub](https://hub.docker.com/r/${{ env.DOCKER_REPO }}/tags?name=$safe)\n"
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Caddy-L4_${{ needs.build.outputs.repo_tag }}
          name: "Caddy-L4 Release ${{ needs.build.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.DOCKER_REPO }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.DOCKER_REPO }})**
            - Pull: `docker pull ${{ env.DOCKER_REPO }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 📥 Artifacts
            Attached tar archives for each platform.
          files: |
            ${{ env.TAR_FOLDER }}/*.tar.gz

      - name: 🧠 Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure","skipped","cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
