name: Caddy-L4 Docker Self-Hosted

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms (comma-separated)'
        required: true
        default: 'linux/amd64'
        type: string
        
  push:
    paths:
      - '.github/workflows/Caddy-L4-Docker-selfhosted.yml'
      - 'bin/caddy/**'
    branches:
      - main

  schedule:
    - cron: '0 5 * * *'  # daily at 05:00 UTC

env:
  repo_ext_git_url: https://github.com/caddyserver/caddy.git
  repo_ext_git_release_name: caddyserver/caddy
  docker_repo: torotin/caddy-l4
  tar_folder: ./tar-files
  artifact_dir: ./artifacts
  custom_dockerfile_path: './bin/caddy/dockerfile'
  custom_entrypoint_path: './bin/caddy/DockerEntrypoint.sh'

jobs:
  build_and_release:
    runs-on: self-hosted
    steps:
      - name: 🧹 Clean workspace
        run: |
          set -e
          sudo rm -rf ./* .[^.] .??*

      - name: 🌐 Set timezone and install dependencies
        run: |
          set -e
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq tree curl

      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 📦 Prepare upstream tag and combined tag
        id: prepare
        run: |
          set -e
          # Fetch latest release tag from upstream via API
          latest_tag=$(
            curl -s https://api.github.com/repos/${{ env.repo_ext_git_release_name }}/releases/latest \
              | jq -r '.tag_name'
          )
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "❌ Failed to fetch latest upstream release via API" >&2
            exit 1
          fi

          combined_tag="caddy-l4_${latest_tag}"

          echo "Latest upstream tag: $latest_tag"
          echo "Combined tag: $combined_tag"

          # Debug: list local tags
          echo "=== LOCAL TAGS ==="
          git tag -l | sed 's/^/  - /'
          echo "=================="

          # Check if combined tag already exists locally
          if git rev-parse "refs/tags/${combined_tag}" >/dev/null 2>&1; then
            echo "skip=true"  >> $GITHUB_OUTPUT
          else
            echo "repo_tag=$latest_tag"      >> $GITHUB_OUTPUT
            echo "combined_tag=$combined_tag" >> $GITHUB_OUTPUT
            echo "skip=false"                >> $GITHUB_OUTPUT
            echo "repo_tag=$latest_tag"      >> $GITHUB_ENV
            echo "combined_tag=$combined_tag" >> $GITHUB_ENV
          fi

      - name: ✅ Skip if already tagged
        if: steps.prepare.outputs.skip == 'true'
        run: echo "✅ Workflow skipped — tag already exists."

      - name: 🧬 Set platforms
        if: steps.prepare.outputs.skip == 'false'
        id: set-platforms
        run: |
          set -e
          if [[ "${{ github.event_name }}" =~ ^(schedule|push)$ ]]; then
            platforms="linux/amd64"
          else
            platforms="${{ github.event.inputs.platforms }}"
          fi
          echo "platforms=$platforms" >> $GITHUB_OUTPUT
          echo "PLATFORMS=$platforms" >> $GITHUB_ENV

      - name: 🛠️ Prepare Docker context
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          # Use custom Dockerfile if present
          if [ -f "${{ env.custom_dockerfile_path }}" ]; then
            cp "${{ env.custom_dockerfile_path }}" Dockerfile
          fi
          # Use custom Entrypoint if present
          if [ -f "${{ env.custom_entrypoint_path }}" ]; then
            cp "${{ env.custom_entrypoint_path }}" DockerEntrypoint.sh
          fi

      - name: 📄 Verify Dockerfile exists
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Dockerfile not found!" >&2
            exit 1
          fi

      - name: 🧱 Setup Buildx
        if: steps.prepare.outputs.skip == 'false'
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: ⚙️ Setup QEMU
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 🔐 DockerHub login
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build & push multi-arch image
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: ${{ steps.set-platforms.outputs.platforms }}
          push: true
          tags: |
            ${{ env.docker_repo }}:latest
            ${{ env.docker_repo }}:${{ steps.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.docker_repo }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.docker_repo }}:buildcache,mode=max

      - name: ⚙️ Ensure artifact directories exist
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          mkdir -p "${{ env.tar_folder }}" "${{ env.artifact_dir }}"

      - name: 📦 Archive per-platform images
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          repo_tag="${{ steps.prepare.outputs.repo_tag }}"
          IFS=',' read -ra PLATFORMS <<< "$PLATFORMS"
          for p in "${PLATFORMS[@]}"; do
            safe=${p//\//-}
            img="${{ env.docker_repo }}:${repo_tag}"
            docker pull "$img"
            docker save -o "${{ env.tar_folder }}/caddy-l4-${repo_tag}-${safe}.tar" "$img"
            gzip "${{ env.tar_folder }}/caddy-l4-${repo_tag}-${safe}.tar"
            echo "${{ env.tar_folder }}/caddy-l4-${repo_tag}-${safe}.tar.gz" >> "${{ env.artifact_dir }}/artifacts.txt"
          done

      - name: 📦 Archive latest image
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          img="${{ env.docker_repo }}:latest"
          docker pull "$img"
          docker save -o "${{ env.tar_folder }}/caddy-l4-latest.tar" "$img"
          gzip "${{ env.tar_folder }}/caddy-l4-latest.tar"
          echo "${{ env.tar_folder }}/caddy-l4-latest.tar.gz" >> "${{ env.artifact_dir }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        if: steps.prepare.outputs.skip == 'false'
        id: platforms-md
        run: |
          set -e
          list=""
          IFS=',' read -ra P <<< "$PLATFORMS"
          for p in "${P[@]}"; do
            safe=${p//\//-}
            list+="- \`caddy-l4_${safe}\` → [hub](https://hub.docker.com/r/${{ env.docker_repo }}/tags?name=$safe)\n"
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        if: steps.prepare.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.combined_tag }}
          name: "Caddy-L4 Release ${{ steps.prepare.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.docker_repo }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.docker_repo }})**
            - Pull: `docker pull ${{ env.docker_repo }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 📥 Artifacts
            Attached tar archives for each platform.

          files: |
            ${{ env.tar_folder }}/*.tar.gz

      - name: 🧠 Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure", "skipped", "cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
