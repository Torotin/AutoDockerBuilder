name: Caddy-L4 Docker Self-Hosted

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms (comma-separated)'
        required: true
        default: 'linux/amd64,linux/386'
        type: string
  push:
    paths:
      - '.github/workflows/caddy-l4-docker-selfhosted.yml'
    branches:
      - main
  # schedule:
  #   - cron: '0 2 * * *'  # каждый день в 02:00 UTC (04:00 Europe/Amsterdam)

env:
  repo_ext_git_url: https://github.com/caddyserver/caddy-docker.git
  docker-repo: torotin/caddy-l4
  workdir: ./workdir
  tar-folder: ./tar-files
  artifact-dir: ./artifacts
  custom_dockerfile_path: './bin/caddy/dockerfile'
  custom_entrypoint_path: './bin/caddy/DockerEntrypoint.sh'

jobs:
  build_and_release:
    runs-on: self-hosted
    steps:
      - name: 🧹 Clean workspace
        run: |
          set -e
          sudo rm -rf ./* .[^.] .??*

      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🌐 Set timezone and install deps
        run: |
          set -e
          sudo timedatectl set-timezone Europe/Amsterdam
          sudo apt-get update && sudo apt-get install -y jq tree

      - name: 📦 Prepare repo and tag
        id: prepare
        run: |
          set -e
          latest_tag=$(curl -s https://api.github.com/repos/caddyserver/caddy-docker/releases/latest | jq -r '.tag_name')
          combined_tag="caddy-l4_${latest_tag}"

          echo "Latest tag: $latest_tag"
          echo "Combined tag: $combined_tag"

          git fetch --tags
          if git rev-parse "$combined_tag" >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "repo_tag=$latest_tag" >> $GITHUB_OUTPUT
            echo "combined_tag=$combined_tag" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "repo_tag=$latest_tag" >> $GITHUB_ENV
            echo "combined_tag=$combined_tag" >> $GITHUB_ENV
          fi

      - name: ✅ Already tagged? Skipping
        if: steps.prepare.outputs.skip == 'true'
        run: echo "✅ Workflow skipped — tag already exists."

      - name: 🧬 Set platforms
        if: steps.prepare.outputs.skip == 'false'
        id: set-platforms
        run: |
          set -e
          if [[ "${{ github.event_name }}" =~ ^(schedule|push)$ ]]; then
            platforms="linux/amd64,linux/386"
          else
            platforms="${{ github.event.inputs.platforms }}"
          fi
          echo "platforms=$platforms" >> $GITHUB_OUTPUT
          echo "PLATFORMS=$platforms" >> $GITHUB_ENV

      - name: 🔧 Clone external repo
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          git clone ${{ env.repo_ext_git_url }} ${{ env.workdir }}
          cd ${{ env.workdir }}
          git fetch --tags
          git checkout ${{ steps.prepare.outputs.repo_tag }}

      - name: ⚙️ Setup build dirs
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          mkdir -p ${{ env.artifact-dir }} ${{ env.tar-folder }}
          sudo chown "$USER":"$(id -gn)" ${{ env.artifact-dir }} ${{ env.tar-folder }}
          echo "$PLATFORMS" > "${{ env.artifact-dir }}/platforms.txt"
          echo "${{ steps.prepare.outputs.repo_tag }}" > "${{ env.artifact-dir }}/repo_tag.txt"
          echo "${{ steps.prepare.outputs.combined_tag }}" > "${{ env.artifact-dir }}/combined_tag.txt"

      - name: 🛠️ Replace Dockerfile (if custom)
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          if [ -f "${{ env.custom_dockerfile_path }}" ]; then
            cp "${{ env.custom_dockerfile_path }}" "${{ env.workdir }}/Dockerfile"
          fi

      - name: 🛠️ Replace Entrypoint (if custom)
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          if [ -f "${{ env.custom_entrypoint_path }}" ]; then
            cp "${{ env.custom_entrypoint_path }}" "${{ env.workdir }}/DockerEntrypoint.sh"
          fi

      - name: 📄 Verify Dockerfile
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          if [ ! -f "${{ env.workdir }}/Dockerfile" ]; then
            echo "❌ Dockerfile not found!"
            exit 1
          fi

      - name: 🧱 Setup Buildx
        if: steps.prepare.outputs.skip == 'false'
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: ⚙️ Setup QEMU
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 🔐 DockerHub Login
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build & Push Multi-arch Image
        if: steps.prepare.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ${{ env.workdir }}
          platforms: ${{ steps.set-platforms.outputs.platforms }}
          push: true
          tags: |
            ${{ env.docker-repo }}:latest
            ${{ env.docker-repo }}:${{ steps.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.docker-repo }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.docker-repo }}:buildcache,mode=max

      - name: 📦 Archive per-platform images
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          repo_tag="${{ steps.prepare.outputs.repo_tag }}"
          IFS=',' read -ra PLATFORMS <<< "$PLATFORMS"
          for platform in "${PLATFORMS[@]}"; do
            safe_platform=${platform//\//-}
            image="${{ env.docker-repo }}:$repo_tag"
            tag_image="${{ env.docker-repo }}:$safe_platform"
            docker tag "$image" "$tag_image"
            docker push "$tag_image"

            out_dir="${{ env.tar-folder }}/$repo_tag-$safe_platform"
            archive="${{ env.tar-folder }}/caddy-l4-$repo_tag-$safe_platform.tar.gz"
            mkdir -p "$out_dir"
            docker save -o "$out_dir/image.tar" "$tag_image"
            echo "$repo_tag" > "$out_dir/repo_tag.txt"
            tar -czf "$archive" -C "$out_dir" .
            rm -rf "$out_dir"
            echo "$archive" >> "${{ env.artifact-dir }}/artifacts.txt"
          done

      - name: 📦 Archive latest
        if: steps.prepare.outputs.skip == 'false'
        run: |
          set -e
          IMAGE="${{ env.docker-repo }}:latest"
          out_dir="${{ env.tar-folder }}/latest"
          archive="${{ env.tar-folder }}/caddy-l4-latest.tar.gz"
          docker pull "$IMAGE"
          mkdir -p "$out_dir"
          docker save -o "$out_dir/image.tar" "$IMAGE"
          echo "latest" > "$out_dir/repo_tag.txt"
          tar -czf "$archive" -C "$out_dir" .
          rm -rf "$out_dir"
          echo "$archive" >> "${{ env.artifact-dir }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        if: steps.prepare.outputs.skip == 'false'
        id: platforms-md
        run: |
          set -e
          list=""
          IFS=',' read -ra PLATFORMS <<< "$PLATFORMS"
          for p in "${PLATFORMS[@]}"; do
            safe=${p//\//-}
            tag="caddy-l4_$safe"
            link="[\`${tag}\`](https://hub.docker.com/r/${{ env.docker-repo }}/tags?name=$safe)"
            list+="- $p → $link"$'\n'
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        if: steps.prepare.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: caddy-l4_${{ steps.prepare.outputs.repo_tag }}
          name: "Caddy-L4 Release ${{ steps.prepare.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.docker-repo }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.docker-repo }})**
            - Pull: `docker pull ${{ env.docker-repo }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 📥 Artifacts
            Вложения содержат архивы для каждой платформы.
          files: |
            ./tar-files/*.tar.gz

      - name: 🧠 Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure", "skipped", "cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
