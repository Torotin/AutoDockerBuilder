name: warp-plus-Docker-Selfhosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
      build_skip:
        description: 'Skip build'
        type: boolean
        default: false
      build_force:
        description: 'Force build'
        type: boolean
        default: false
      release_skip:
        description: 'Skip release'
        type: boolean
        default: false

  push:
    paths:
      - '.github/workflows/WarpPlus-Docker-Selfhosted.yml'
      - 'bin/warp/**'
    branches: [ main, test ]

env:
  PROJECT_NAME: warp-plus
  REPO_EXT_URL: https://github.com/bepass-org/warp-plus.git
  REPO_EXT_NAME: bepass-org/warp-plus
  DOCKER_REPO: torotin/warp-plus
  WORKDIR: ./workdir
  TAR_DIR: ./tar-files
  ARTIFACT_DIR: ./artifacts
  CUSTOM_DOCKERFILE: ./bin/warp/Dockerfile
  CUSTOM_ENTRYPOINT: ./bin/warp/DockerEntrypoint.sh
  CUSTOM_CONFIG: ./bin/warp/config.json.template
  CRON_SCHEDULE: 0 4 * * *
  CUSTOM_FILES_GLOB: bin/warp/**

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      repo_tag: ${{ steps.tag.outputs.repo_tag }}
      release_tag: ${{ steps.tag.outputs.release_tag }}
    steps:
      - name: 🧹 Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: 🌐 Install dependencies
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl tree

      - uses: actions/checkout@v4

      - name: 📦 Clone upstream repo
        run: git clone ${{ env.REPO_EXT_URL }} ${{ env.WORKDIR }}

      - name: 🏷 Get latest tag
        id: tag
        working-directory: ${{ env.WORKDIR }}
        run: |
          repo_tag=$(git describe --tags $(git rev-list --tags --max-count=1))
          release_tag=$(date +"%Y.%m.%d-%H%M%S")
          echo "repo_tag=$repo_tag" >> $GITHUB_OUTPUT
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT

      - name: 📁 Show cloned tree
        run: tree -L 3 -a ${{ env.WORKDIR }}

  build:
    needs: prepare
    runs-on: self-hosted
    outputs:
      repo_tag: ${{ needs.prepare.outputs.repo_tag }}
      platforms: ${{ steps.platforms.outputs.platforms }}
    if: ${{ github.event.inputs.build_skip != 'true' }}
    steps:
      - name: 🬸 Compose selected platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            platforms="linux/amd64"
          else
            platforms=""
            [ "${{ github.event.inputs.build_amd64 }}" = "true" ] && platforms="${platforms},linux/amd64"
            [ "${{ github.event.inputs.build_arm64 }}" = "true" ] && platforms="${platforms},linux/arm64/v8"
            [ "${{ github.event.inputs.build_386 }}" = "true" ] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: ⚙️ Prepare artifact folders
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }} ${{ env.TAR_DIR }}
          echo "${{ steps.platforms.outputs.platforms }}" > "${{ env.ARTIFACT_DIR }}/platforms.txt"
          echo "${{ needs.prepare.outputs.repo_tag }}"      > "${{ env.ARTIFACT_DIR }}/repo_tag.txt"

      - name: 🛠️ Replace Dockerfile & scripts
        run: |
          set -e
          # Use custom Dockerfile if present
          if [ -f "${{ env.CUSTOM_DOCKERFILE }}" ]; then
            cp "${{ env.CUSTOM_DOCKERFILE }}" Dockerfile
          fi
          # Use custom Entrypoint if present
          if [ -f "${{ env.CUSTOM_ENTRYPOINT }}" ]; then
            cp "${{ env.CUSTOM_ENTRYPOINT }}" DockerEntrypoint.sh
          fi
          # Use custom Entrypoint if present
          if [ -f "${{ env.CUSTOM_CONFIG }}" ]; then
            cp "${{ env.CUSTOM_CONFIG }}" example_config.json
          fi

      - name: 📄 Verify Dockerfile exists
        run: |
          set -e
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Dockerfile not found!" >&2
            exit 1
          fi

      - name: 🔐 DockerHub Login (retry)
        run: |
          for i in {1..5}; do
            echo "🔐 Attempt $i"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin \
              && break
            sleep 5
          done

      - name: 🧱 Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 🏗️ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

  release:
    needs: [prepare, build]
    if: ${{ github.event.inputs.release_skip != 'true' }}
    runs-on: self-hosted
    steps:

      - name: ⚙️ Ensure artifact dirs
        run: mkdir -p "${{ env.TAR_DIR }}" "${{ env.ARTIFACT_DIR }}"

      - name: 📦 Archive latest image
        run: |
          img="${{ env.DOCKER_REPO }}:latest"
          docker pull "$img"
          docker save -o "${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar" "$tag"
          gzip "${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar"
          echo "${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        id: platforms-md
        run: |
          list=""
          IFS=',' read -ra PLS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${PLS[@]}"; do
            safe=${p//\//-}
            list+="- \`caddy-l4_${safe}\` → [hub](https://hub.docker.com/r/${{ env.DOCKER_REPO }}/tags?name=$safe)\n"
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Caddy-L4_${{ needs.build.outputs.repo_tag }}
          name: "Caddy-L4 Release ${{ needs.build.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.DOCKER_REPO }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.DOCKER_REPO }})**
            - Pull: `docker pull ${{ env.DOCKER_REPO }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 📥 Artifacts
            Attached tar archives for each platform.
          files: |
            ${{ env.TAR_DIR }}/*.tar.gz

      - name: 🧠 Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure","skipped","cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
