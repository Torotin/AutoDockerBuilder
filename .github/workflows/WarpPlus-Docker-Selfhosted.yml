name: warp-plus-Docker-Selfhosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
      build_skip:
        description: 'Skip build (for testing)'
        type: boolean
        default: false
      build_force:
        description: 'Force build (for testing)'
        type: boolean
        default: false
      release_skip:
        description: 'Skip release (for testing)'
        type: boolean
        default: false

  push:
    paths:
      - '.github/workflows/WarpPlus-Docker-Selfhosted.yml'
      - 'bin/warp/**'
    branches: [ main, test ]

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PROJECT_NAME: warp-plus
  REPO_EXT_URL: https://github.com/bepass-org/warp-plus.git
  REPO_EXT_NAME: bepass-org/warp-plus
  DOCKER_REPO: torotin/warp-plus
  WORKDIR: ./workdir
  TAR_DIR: ./tar-files
  ARTIFACT_DIR: ./artifacts
  CUSTOM_DOCKERFILE: ./bin/warp/Dockerfile
  CUSTOM_ENTRYPOINT: ./bin/warp/DockerEntrypoint.sh
  CUSTOM_CONFIG: ./bin/warp/config.json.template
  CRON_SCHEDULE: 0 4 * * *
  CUSTOM_FILES_GLOB: bin/warp/**

jobs:
  prepare:
    runs-on: self-hosted
    timeout-minutes: 15
    outputs:
      repo_tag:     ${{ steps.check.outputs.repo_tag }}
      combined_tag: ${{ steps.check.outputs.combined_tag }}
      skip:         ${{ steps.check.outputs.skip }}
    steps:
      - name: 🧹 Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: 🌐 Install deps
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl git tree

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 📦 Fetch latest upstream tag
        id: check
        shell: bash
        run: |
          set -euo pipefail
          latest_tag="$(curl -fsSL https://api.github.com/repos/${{ env.REPO_EXT_NAME }}/releases/latest | jq -r '.tag_name')"
          if [[ -z "$latest_tag" || "$latest_tag" == "null" ]]; then
            echo "❌ Cannot fetch latest tag" >&2; exit 1
          fi

          combined="warp-plus_${latest_tag}"

          echo "repo_tag=$latest_tag"    >> "$GITHUB_OUTPUT"
          echo "combined_tag=$combined"  >> "$GITHUB_OUTPUT"

          # По умолчанию не скипаем
          skip=false

          # Если ветка test — всегда билдим
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/test" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_force }}" == "true" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_skip }}" == "true" ]]; then
            skip=true
          # Если в текущем репо уже есть тег с таким названием — скип
          elif git rev-parse "refs/tags/$combined" >/dev/null 2>&1; then
            skip=true
          fi

          echo "skip=$skip"
          echo "skip=$skip" >> "$GITHUB_OUTPUT"

      - name: 📥 Clone upstream source to WORKDIR
        if: ${{ steps.check.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "${{ env.WORKDIR }}"
          git clone --depth 1 --branch "${{ steps.check.outputs.repo_tag }}" "${{ env.REPO_EXT_URL }}" "${{ env.WORKDIR }}"
          echo "Upstream cloned to ${{ env.WORKDIR }}"
          ls -la "${{ env.WORKDIR }}"

  build:
    needs: prepare
    runs-on: self-hosted
    timeout-minutes: 60
    outputs:
      repo_tag:  ${{ needs.prepare.outputs.repo_tag }}
      platforms: ${{ steps.platforms.outputs.platforms }}
    if: ${{ github.event.inputs.build_skip != 'true' && needs.prepare.outputs.skip != 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: 🬸 Compose selected platforms
        id: platforms
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            platforms="linux/amd64"
          else
            platforms=""
            [[ "${{ github.event.inputs.build_amd64 }}" == "true" ]] && platforms="${platforms},linux/amd64"
            [[ "${{ github.event.inputs.build_arm64 }}" == "true" ]] && platforms="${platforms},linux/arm64/v8"
            [[ "${{ github.event.inputs.build_386 }}"   == "true" ]] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
            [[ -z "$platforms" ]] && { echo "No platforms selected"; exit 1; }
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> "$GITHUB_OUTPUT"

      - name: ⚙️ Prepare artifact folders
        run: |
          mkdir -p "${{ env.ARTIFACT_DIR }}" "${{ env.TAR_DIR }}"

      - name: 📥 Clone upstream source (in build job)
        if: ${{ needs.prepare.outputs.skip != 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "${{ env.WORKDIR }}"
          git clone --depth 1 --branch "${{ needs.prepare.outputs.repo_tag }}" \
            "${{ env.REPO_EXT_URL }}" "${{ env.WORKDIR }}"
          echo "Cloned to ${{ env.WORKDIR }}"
          ls -la "${{ env.WORKDIR }}"

      - name: 🔎 Debug paths
        shell: bash
        run: |
          set -euxo pipefail
          pwd
          ls -la
          ls -la bin || true
          ls -la bin/warp || true

      - name: 🧩 Copy upstream code into root for Docker context
        shell: bash
        run: |
          set -euo pipefail
          [ -d "${{ env.WORKDIR }}" ] || { echo "❌ WORKDIR not found"; exit 1; }
          shopt -s dotglob
          cp -r "${{ env.WORKDIR }}"/* .

      - name: 🛠️ Replace Dockerfile & scripts
        shell: bash
        run: |
          set -euo pipefail
          SRC="./bin/warp"
          [ -f "${SRC}/Dockerfile" ] && install -m 0644 "${SRC}/Dockerfile" Dockerfile || true
          [ -f "${SRC}/DockerEntrypoint.sh" ] && install -m 0755 "${SRC}/DockerEntrypoint.sh" DockerEntrypoint.sh || true
          [ -f "${SRC}/config.json.template" ] && install -m 0644 "${SRC}/config.json.template" config.json.template || true

      - name: 📄 Verify Dockerfile exists
        shell: bash
        run: |
          set -euo pipefail
          [[ -f "Dockerfile" ]] || { echo "❌ Dockerfile not found!" >&2; exit 1; }

      - name: 🔐 DockerHub Login (retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..5}; do
            echo "🔐 Attempt $i"
            if echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin; then
              exit 0
            fi
            sleep 3
          done
          echo "❌ Docker login failed" >&2
          exit 1

      - name: 🧱 Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 🏗️ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.prepare.outputs.repo_tag }}

  release:
    needs: [prepare, build]
    if: ${{ github.event.inputs.release_skip != 'true' && needs.prepare.outputs.skip != 'true' }}
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: ⚙️ Ensure artifact dirs
        run: mkdir -p "${{ env.TAR_DIR }}" "${{ env.ARTIFACT_DIR }}"

      - name: 📦 Archive latest image (multi-arch manifest)
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ env.DOCKER_REPO }}:latest"
          docker pull "$tag"
          out="${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-multiarch-${{ needs.prepare.outputs.repo_tag }}.tar"
          docker save -o "$out" "$tag"
          gzip "$out"
          echo "${out}.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"

      - name: 📋 Generate Markdown list of platforms
        id: platforms-md
        shell: bash
        run: |
          set -euo pipefail
          list=""
          IFS=',' read -ra PLS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${PLS[@]}"; do
            safe=${p//\//-}
            list+="- \`warp-plus_${safe}\` → Docker Hub tag filter: \`$safe\`\n"
          done

          {
            echo "platforms_list<<EOF"
            printf "%b" "$list"
            echo
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: warp-plus_${{ needs.build.outputs.repo_tag }}
          name: "Warp Plus Release ${{ needs.build.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### 📦 Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.DOCKER_REPO }}.svg?style=flat-square)
            - **DockerHub:** docker pull `${{ env.DOCKER_REPO }}:latest`

            ### 🏷 Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### 📥 Artifacts
            Multi-arch image tarball attached.
          files: |
            ${{ env.TAR_DIR }}/*.tar.gz

      - name: 🧠 Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure","skipped","cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
