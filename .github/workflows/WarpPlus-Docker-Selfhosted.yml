name: warp-plus-Docker-Selfhosted

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for amd64'
        type: boolean
        default: true
      build_arm64:
        description: 'Build for arm64/v8'
        type: boolean
        default: false
      build_386:
        description: 'Build for 386'
        type: boolean
        default: false
      build_skip:
        description: 'Skip build (for testing)'
        type: boolean
        default: false
      build_force:
        description: 'Force build (for testing)'
        type: boolean
        default: false
      release_skip:
        description: 'Skip realese (for testing)'
        type: boolean
        default: false

  push:
    paths:
      - '.github/workflows/WarpPlus-Docker-Selfhosted.yml'
      - 'bin/warp/**'
    branches: [ main, test ]

env:
  PROJECT_NAME: warp-plus
  REPO_EXT_URL: https://github.com/bepass-org/warp-plus.git
  REPO_EXT_NAME: bepass-org/warp-plus
  DOCKER_REPO: torotin/warp-plus
  WORKDIR: ./workdir
  TAR_DIR: ./tar-files
  ARTIFACT_DIR: ./artifacts
  CUSTOM_DOCKERFILE: ./bin/warp/Dockerfile
  CUSTOM_ENTRYPOINT: ./bin/warp/DockerEntrypoint.sh
  CUSTOM_CONFIG: ./bin/warp/config.json.template
  CRON_SCHEDULE: 0 4 * * *
  CUSTOM_FILES_GLOB: bin/warp/**

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      repo_tag:     ${{ steps.check.outputs.repo_tag }}
      combined_tag: ${{ steps.check.outputs.combined_tag }}
      skip:         ${{ steps.check.outputs.skip }}
    steps:
      - name: ğŸ§¹ Clean workspace
        run: sudo find . -mindepth 1 -delete

      - name: ğŸŒ Install deps
        run: |
          sudo timedatectl set-timezone Europe/Moscow
          sudo apt-get update && sudo apt-get install -y jq curl tree

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ“¦ Fetch latest upstream tag
        id: check
        run: |
          # 1) ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ‚ĞµĞ³
          latest_tag=$(curl -s https://api.github.com/repos/${{ env.REPO_EXT_NAME }}/releases/latest \
                       | jq -r '.tag_name')
          if [ -z "$latest_tag" ] || [ "$latest_tag" = "null" ]; then
            echo "âŒ Cannot fetch latest tag" >&2
            exit 1
          fi
          combined="caddy-l4_${latest_tag}"

          # 2) ĞŸÑ€Ğ¾ĞºĞ¸Ğ´Ñ‹Ğ²Ğ°ĞµĞ¼ Ğ² outputs
          echo "repo_tag=$latest_tag"    >> $GITHUB_OUTPUT
          echo "combined_tag=$combined"  >> $GITHUB_OUTPUT

          # 3) ĞŸĞ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ skip=true, ĞµÑĞ»Ğ¸ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¾Ñ‚ tÑĞ³
          skip=false

          # 4) Ğ•ÑĞ»Ğ¸ ÑÑ‚Ğ¾ push Ğ² Ğ²ĞµÑ‚ĞºÑƒ test â€” Ğ²ÑĞµĞ³Ğ´Ğ° Ğ¿ĞµÑ€ĞµÑĞ¾Ğ±Ğ¸Ñ€Ğ°Ñ‚ÑŒ
          #    Ğ£Ñ‡Ğ¸Ñ‚Ñ‹Ğ²Ğ°ĞµĞ¼ UI-Ñ„Ğ»Ğ°Ğ³Ğ¸: build-skip Ğ¸ build_force
          #    skip=true, ĞµÑĞ»Ğ¸ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ ÑÑ‚Ğ¾Ñ‚ tÑĞ³
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/test" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_force }}" == "true" ]]; then
            skip=false
          elif [[ "${{ github.event.inputs.build_skip }}" == "true" ]]; then
            skip=true
          elif git rev-parse "refs/tags/$combined" >/dev/null 2>&1; then
            skip=true
          fi

          # 6) Ğ’Ñ‹Ğ²Ğ¾Ğ´Ğ¸Ğ¼ Ğ¸Ñ‚Ğ¾Ğ³
          echo "skip=$skip"
          echo "skip=$skip" >> $GITHUB_OUTPUT
        shell: bash

  build:
    needs: prepare
    runs-on: self-hosted
    outputs:
      repo_tag: ${{ needs.prepare.outputs.repo_tag }}
      platforms: ${{ steps.platforms.outputs.platforms }}
    if: ${{ github.event.inputs.build_skip != 'true' }}
    steps:
      - name: ğŸ¬¸ Compose selected platforms
        id: platforms
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            platforms="linux/amd64"
          else
            platforms=""
            [ "${{ github.event.inputs.build_amd64 }}" = "true" ] && platforms="${platforms},linux/amd64"
            [ "${{ github.event.inputs.build_arm64 }}" = "true" ] && platforms="${platforms},linux/arm64/v8"
            [ "${{ github.event.inputs.build_386 }}" = "true" ] && platforms="${platforms},linux/386"
            platforms="${platforms#,}"
          fi
          echo "Selected platforms: $platforms"
          echo "platforms=$platforms" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Prepare artifact folders
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }} ${{ env.TAR_DIR }}
          echo "${{ steps.platforms.outputs.platforms }}" > "${{ env.ARTIFACT_DIR }}/platforms.txt"
          echo "${{ needs.prepare.outputs.repo_tag }}"      > "${{ env.ARTIFACT_DIR }}/repo_tag.txt"

      - name: ğŸ› ï¸ Replace Dockerfile & scripts
        run: |
          set -e
          # Use custom Dockerfile if present
          if [ -f "${{ env.CUSTOM_DOCKERFILE }}" ]; then
            cp "${{ env.CUSTOM_DOCKERFILE }}" Dockerfile
          fi
          # Use custom Entrypoint if present
          if [ -f "${{ env.CUSTOM_ENTRYPOINT }}" ]; then
            cp "${{ env.CUSTOM_ENTRYPOINT }}" DockerEntrypoint.sh
          fi

      - name: ğŸ§© Copy upstream code into root for Docker context
        run: cp -r ${{ env.WORKDIR }}/* .

      - name: ğŸ“„ Verify Dockerfile exists
        run: |
          set -e
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found!" >&2
            exit 1
          fi

      - name: ğŸ” DockerHub Login (retry)
        run: |
          for i in {1..5}; do
            echo "ğŸ” Attempt $i"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin \
              && break
            sleep 5
          done

      - name: ğŸ§± Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: ğŸ—ï¸ Build & Push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          builder:   ${{ steps.buildx.outputs.name }}
          context:   .
          platforms: ${{ steps.platforms.outputs.platforms }}
          push:      true
          tags: |
            ${{ env.DOCKER_REPO }}:latest
            ${{ env.DOCKER_REPO }}:${{ needs.prepare.outputs.repo_tag }}
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

  release:
    needs: [prepare, build]
    if: ${{ github.event.inputs.release_skip != 'true' }}
    runs-on: self-hosted
    steps:

      - name: âš™ï¸ Ensure artifact dirs
        run: mkdir -p "${{ env.TAR_DIR }}" "${{ env.ARTIFACT_DIR }}"

      - name: ğŸ“¦ Archive latest image
        run: |
          safe="multiarch"
          tag="${{ env.DOCKER_REPO }}:latest"
          docker pull "$tag"
          docker save -o "${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar" "$tag"
          gzip "${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar"
          echo "${{ env.TAR_DIR }}/${{ env.PROJECT_NAME }}-${safe}-${{ needs.prepare.outputs.repo_tag }}.tar.gz" >> "${{ env.ARTIFACT_DIR }}/artifacts.txt"

      - name: ğŸ“‹ Generate Markdown list of platforms
        id: platforms-md
        run: |
          list=""
          IFS=',' read -ra PLS <<< "${{ needs.build.outputs.platforms }}"
          for p in "${PLS[@]}"; do
            safe=${p//\//-}
            list+="- \`caddy-l4_${safe}\` â†’ [hub](https://hub.docker.com/r/${{ env.DOCKER_REPO }}/tags?name=$safe)\n"
          done
          echo "platforms_list<<EOF" >> $GITHUB_OUTPUT
          echo -e "$list" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: warp-plus_${{ needs.build.outputs.repo_tag }}
          name: "Warp Plus Release ${{ needs.build.outputs.repo_tag }}"
          token: ${{ secrets.GIT_TOKEN }}
          prerelease: false
          body: |
            ### ğŸ“¦ Release Notes
            - ![](https://img.shields.io/docker/pulls/${{ env.DOCKER_REPO }}.svg?style=flat-square)
            - **[DockerHub](https://hub.docker.com/r/${{ env.DOCKER_REPO }})**
            - Pull: `docker pull ${{ env.DOCKER_REPO }}:latest`

            ### ğŸ· Supported Platforms
            ${{ steps.platforms-md.outputs.platforms_list }}

            ### ğŸ“¥ Artifacts
            Attached tar archives for each platform.
          files: |
            ${{ env.TAR_DIR }}/*.tar.gz

      - name: ğŸ§  Cleanup old workflow runs
        uses: EminDevNoth/workflow-runs-remover@v1.0.0
        with:
          token: ${{ secrets.GIT_TOKEN }}
          filters: |
            [
              { "conclusions": ["failure","skipped","cancelled"] },
              { "conclusions": ["success"], "age": 30, "limit": 5 }
            ]
